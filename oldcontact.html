<!DOCTYPE html>
<html>
  <head>
  <style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
  }
  .container {
    width: 80%;
    margin: 0 auto;
  }
  .error {
    color: red;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }
  label {
    font-size: 18px;
    margin-bottom: 10px;
  }
  input[type="text"], input[type="email"], textarea {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    margin-bottom: 20px;
    width: 100%;
    box-sizing: border-box;
  }
  textarea {
    height: 150px;
    resize: none;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 20px;
    width: 100%;
  }
  input[type="submit"]:hover {
    background-color: #3e8e41;
  }
</style>
  </head>
  <body>
    <p>test@test.com</p>
  </body>
</html>
