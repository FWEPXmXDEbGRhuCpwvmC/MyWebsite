      .nav {

        color: white;

      }

        .nav {

          display: none;
        }
        .nav .burger {
          display: block;
          font-size: 24px;
          color: white;
          cursor: pointer;
        }
        .nav.active ul {
          display: flex;
          flex-direction: column;
          background-color: #444;
          margin-top: 10px;
        }
        .nav.active ul li {
          margin-left: 0;
          margin-bottom: 10px;
        }
