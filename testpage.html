<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        /* Chat window styles */
        #chat-container {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        /* Chat messages styles */
        #chat-output {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        /* User input styles */
        #user-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            background-color: #fff;
            font-size: 16px;
        }

        /* Send button styles */
        #send-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
        }

        /* Chat message styles */
        .message {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* Chatbot message styles */
        .chatbot {
            background-color: #009688;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="user-input" placeholder="Type your message here">
        <button id="send-button">Send</button>
    </div>

    <script>
        // JavaScript code for the chatbot (as previously provided)
    </script>
</body>
</html>
