<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        /* Add CSS styles for the chat window here */
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="user-input" placeholder="Type your message here">
        <button id="send-button">Send</button>
    </div>

    <script>
        // JavaScript code for the chatbot

        // Function to add user and chatbot messages to the chat window
        function addMessage(sender, message) {
            const chatOutput = document.getElementById("chat-output");
            const messageDiv = document.createElement("div");
            messageDiv.textContent = sender + ": " + message;
            chatOutput.appendChild(messageDiv);
        }

        // Function to handle user input and generate chatbot responses
        function handleUserInput() {
            const userInput = document.getElementById("user-input").value;
            addMessage("You", userInput); // Display user message in the chat window

            // Implement chatbot logic to generate responses based on userInput
            const chatbotResponse = "This is a sample chatbot response.";
            addMessage("Chatbot", chatbotResponse); // Display chatbot response in the chat window

            // Clear the input field
            document.getElementById("user-input").value = "";
        }

        // Attach the handleUserInput function to the "Send" button
        document.getElementById("send-button").addEventListener("click", handleUserInput);
    </script>
</body>
</html>
