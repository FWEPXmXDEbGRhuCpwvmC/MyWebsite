<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        /* Chat window styles */
        #chat-container {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        /* Chat messages styles */
        #chat-output {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        /* User input styles */
        #user-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            background-color: #fff;
            font-size: 16px;
        }

        /* Send button styles */
        #send-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
        }

        /* Chat message styles */
        .message {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* Chatbot message styles */
        .chatbot {
            background-color: #009688;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="user-input" placeholder="Type your message here">
        <button id="send-button">Send</button>
    </div>

    <script>
        // JavaScript code for the chatbot
        const responses = {
            "hello": "Hello there!",
            "hi": "Hi!",
            "how are you": "I'm doing well, thanks for asking!",
            // Add more responses here
        };

        // Function to add user and chatbot messages to the chat window
        function addMessage(sender, message, isChatbot = false) {
            const chatOutput = document.getElementById("chat-output");
            const messageDiv = document.createElement("div");
            messageDiv.textContent = `${sender}: ${message}`;
            messageDiv.classList.add("message");
            if (isChatbot) {
                messageDiv.classList.add("chatbot");
            }
            chatOutput.appendChild(messageDiv);
        }

        // Function to handle user input and generate chatbot responses
        function handleUserInput() {
            const userInput = document.getElementById("user-input").value;
            addMessage("You", userInput);

            // Implement chatbot logic to generate responses based on userInput
            const chatbotResponse = responses[userInput.toLowerCase()];
            if (chatbotResponse) {
                addMessage("Chatbot", chatbotResponse, true);
            } else {
                addMessage("Chatbot", "I'm not sure how to respond to that. Try asking me something else.", true);
            }

            // Clear the input field
            document.getElementById("user-input").value = "";
        }

        // Attach the handleUserInput function to the "Send" button
        document.getElementById("send-button").addEventListener("click", handleUserInput);

        // Handle user input when Enter key is pressed
        document.getElementById("user-input").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
